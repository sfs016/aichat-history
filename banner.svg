<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  <rect width="800" height="200" rx="12" fill="url(#bg)"/>
  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#fff" stroke-width="0.5">
    <line x1="0" y1="40" x2="800" y2="40"/><line x1="0" y1="80" x2="800" y2="80"/>
    <line x1="0" y1="120" x2="800" y2="120"/><line x1="0" y1="160" x2="800" y2="160"/>
    <line x1="100" y1="0" x2="100" y2="200"/><line x1="200" y1="0" x2="200" y2="200"/>
    <line x1="300" y1="0" x2="300" y2="200"/><line x1="400" y1="0" x2="400" y2="200"/>
    <line x1="500" y1="0" x2="500" y2="200"/><line x1="600" y1="0" x2="600" y2="200"/>
    <line x1="700" y1="0" x2="700" y2="200"/>
  </g>
  <!-- Chat bubble icon -->
  <g transform="translate(80, 55)">
    <rect x="0" y="0" width="90" height="70" rx="12" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.8"/>
    <circle cx="28" cy="35" r="4" fill="#3b82f6" opacity="0.9"/>
    <circle cx="45" cy="35" r="4" fill="#8b5cf6" opacity="0.9"/>
    <circle cx="62" cy="35" r="4" fill="#06b6d4" opacity="0.9"/>
    <polygon points="20,70 35,70 20,90" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.8"/>
  </g>
  <!-- Title -->
  <text x="200" y="88" font-family="system-ui, -apple-system, sans-serif" font-size="38" font-weight="700" fill="#f8fafc" letter-spacing="-0.5">aichat-history</text>
  <!-- Subtitle -->
  <text x="200" y="118" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#94a3b8">Browse AI chat history from Cursor, Claude Code &amp; OpenCode</text>
  <!-- Accent line -->
  <rect x="200" y="130" width="120" height="2" rx="1" fill="url(#accent)" opacity="0.6"/>
  <!-- Badges -->
  <g transform="translate(200, 145)">
    <rect x="0" y="0" width="62" height="22" rx="4" fill="#166534" opacity="0.4"/>
    <text x="31" y="15" font-family="system-ui, sans-serif" font-size="10" fill="#4ade80" text-anchor="middle" font-weight="600">Cursor</text>
    <rect x="72" y="0" width="62" height="22" rx="4" fill="#9a3412" opacity="0.3"/>
    <text x="103" y="15" font-family="system-ui, sans-serif" font-size="10" fill="#fb923c" text-anchor="middle" font-weight="600">Claude</text>
    <rect x="144" y="0" width="74" height="22" rx="4" fill="#5b21b6" opacity="0.3"/>
    <text x="181" y="15" font-family="system-ui, sans-serif" font-size="10" fill="#a78bfa" text-anchor="middle" font-weight="600">OpenCode</text>
  </g>
  <!-- Corner decorations -->
  <circle cx="700" cy="40" r="40" fill="#3b82f6" opacity="0.03"/>
  <circle cx="720" cy="160" r="60" fill="#8b5cf6" opacity="0.03"/>
  <circle cx="650" cy="100" r="25" fill="#06b6d4" opacity="0.04"/>
</svg>
